{% extends "layout.html" %}

{% block content %}

<p>Are you sure you want to delete "{{ object.title }}"?</p>

<form method="post" action="{% url 'link_delete' pk=object.pk %}">
  {% csrf_token %}
  <!--Go Back-->
  <a href="{% url 'link_detail' pk=object.pk %}" class='waves-effect waves-light btn blue lighten-1'><i class="material-icons">arrow_back</i></a> 
  <!--CConfirm-->
  <p><input type="submit" value="Confirm deletion" class='waves-effect waves-light btn red' /></p>
</form> 

{% endblock %}
