<!DOCTYPE html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewpoint' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>KronoPost</title>

    <script>function goBack(){window.history.back()}</script>
</head>

<body>
    <header>
        <nav class="blue lighten-1" role="navigation">
            <div class="nav-wrapper container">
                <ul id="nav-mobile" class="sidenav">
                    <li><a href="{% url 'signup' %}">Register</a></li>
                </ul>
                <ul id="nav-mobile" class="sidenav">
                    <li><a href="{% url 'login' %}">Login</a></li>
                </ul>
                <ul id="nav-mobile" class="sidenav">
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>

                <ul id="nav-mobile" class="sidenav center">
                        <li><a onclick="goBack()" class="brand-logo center">KronoPost</a></li>
                </ul>
                
                <ul id="nav-mobile" class="sidenav right">
                    <li>
                        {% if user.is_authenticated %}
                            {{user.get_username}}
                            <ul id="nav-mobile" class="sidenav right">
                                <li><a class="btn btn-floating blue pulse" href="{% url 'create' %}"><i class="material-icons">edit</i></a></li>
                            </ul>
                        {% else %}
                            Anonymous User
                        {% endif %}
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class='container'>
        {% block content%}
        {% endblock%}
    <br>
</body>
